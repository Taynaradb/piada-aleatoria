<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Piadas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-12 title d-flex justify-content-center">
        <h1>Gerador de piadas</h1>
      </div>
      <div class="col-12 p-5 d-flex justify-content-center">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <div class="card-text p-2">
              <p id="piada-texto"></p>
            </div>
            <button id="btnCriarPiada" type="button" class="mt-3 btn btn-primary">Criar uma piada</button>
          </div>
        </div>
      </div>
    </div>

  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"
    defer></script>
  <script src="js/js.js" defer></script>
</body>

</html>
